name: Auto Tag and Release

on:
  push:
    branches:
      - master

jobs:
  tag_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags `git rev-list --tags --max-count=1` || echo "v1.0.0")
          echo "Latest tag is: $TAG"
          echo "::set-output name=TAG::$TAG"

      - name: Create new tag
        id: create_tag
        run: |
          NEW_TAG=$(echo ${{ steps.get_tag.outputs.TAG }} | awk -F. '{$NF++; print $0}' OFS=.)
          echo "New tag is: $NEW_TAG"
          echo "::set-output name=NEW_TAG::$NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Create Release
        uses: actions/github-script@v4
        with:
          script: |
            const newTag = "${{ steps.create_tag.outputs.NEW_TAG }}";
            const { owner, repo } = context.repo;
            console.log(`Creating release for ${owner}/${repo} with tag ${newTag}`);
            await github.rest.repos.createRelease({
              owner: owner,
              repo: repo,
              tag_name: newTag,
              name: `Release ${newTag}`,
              draft: false,
              prerelease: false,
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
