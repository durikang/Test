name: Auto Tag and Release

on:
  push:
    branches:
      - master

jobs:
  tag_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Requests
        run: |
          pip install requests

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags `git rev-list --tags --max-count=1` || echo "v1.0.0")
          echo "Latest tag is: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create new tag
        id: create_tag
        run: |
          NEW_TAG=$(echo ${{ env.TAG }} | awk -F. '{$NF++; print $0}' OFS=.)
          echo "New tag is: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Create Release using Python
        env:
          GITHUB_TOKEN: ${{ secrets.DURI_TOKEN }}
        run: |
          python - <<EOF
          import requests
          import os

          ACCESS_TOKEN = os.getenv("GITHUB_TOKEN")
          new_tag = os.getenv("NEW_TAG")
          repo_owner = "durikang"
          repo_name = "Test"

          url = f"https://api.github.com/repos/{repo_owner}/{repo_name}/releases"
          headers = {
              "Authorization": f"token {ACCESS_TOKEN}",
              "Accept": "application/vnd.github.v3+json"
          }
          release_data = {
              "tag_name": new_tag,
              "name": f"Release {new_tag}",
              "body": f"This is the release for {new_tag}",
              "draft": False,
              "prerelease": False
          }

          response = requests.post(url, headers=headers, json=release_data)

          if response.status_code == 201:
              print("Release created successfully!")
          else:
              print("Failed to create release")
              print("Status Code:", response.status_code)
              print("Response:", response.text)
          EOF
