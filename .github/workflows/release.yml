name: Auto Tag, Build, and Release

on:
  push:
    branches:
      - master

jobs:
  tag_build_release:
    runs-on: ubuntu-latest
    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Git 설정
      - name: Setup Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # 3. 최신 태그 가져오기
      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags `git rev-list --tags --max-count=1` || echo "v1.0.0")
          echo "Latest tag is: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 4. 새 태그 생성
      - name: Create new tag
        id: create_tag
        run: |
          NEW_TAG=$(echo ${{ env.TAG }} | awk -F. '{$NF++; print $0}' OFS=.)
          echo "New tag is: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          git tag $NEW_TAG
          git push origin $NEW_TAG

      # 5. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # 6. 종속성 설치
      - name: Install dependencies
        run: |
          pip install pyinstaller

      # 7. 실행 파일 빌드
      - name: Build executable
        run: |
          pyinstaller --onedir --add-data=config/metadata.json:config main.py -y

      # 8. Python 스크립트를 사용하여 릴리즈 생성 및 버전 업데이트
      - name: Create Release and Update version.json
        run: |
          python3 config/create_release.py
